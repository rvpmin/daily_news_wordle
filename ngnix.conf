upstream wagtail {
    server wagtail:8000;
}

server {
    listen 80;
    server_name dnw.lincc.unam.mx;

    location / {
        proxy_pass http://wagtail;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }
}
